<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-list>
          <ion-row>
            <ion-col size-sm="6" size-md="4" sizeXs="12" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: pageSize, currentPage: pageNumber }">
              <app-card [pokemon]="pokemon" (favoritoToggled)="toggleFavorito($event)"></app-card>
            </ion-col>
          </ion-row>
        </ion-list>
        <div class="ion-text-center ion-justify-content-center">
          <pagination-controls class="pagination" (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
