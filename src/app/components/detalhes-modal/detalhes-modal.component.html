<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="close()">Fechar</ion-button>
    </ion-buttons>
    <ion-title>{{pokemon.nome | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card class="card">
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col size="5" sizeSm="6">
                    <img [src]="pokemon.img" />
                </ion-col>
                <ion-col size="7" sizeSm="6">
                  <ion-card-header>
                    <ion-card-title>Detalhes:</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    <h5><strong>Altura: </strong>{{pokemon.detalhes.altura}}</h5>
                    <h5><strong>Peso: </strong>{{pokemon.detalhes.peso}}</h5>
                    <h5><strong>Vida: </strong>{{pokemon.detalhes.hp}}</h5>
                    <h5><strong>Ataque: </strong>{{pokemon.detalhes.ataque}}</h5>
                    <h5><strong>Defesa: </strong>{{pokemon.detalhes.defesa}}</h5>
                    <h5><strong>Velocidade: </strong>{{pokemon.detalhes.velocidade}}</h5>
                  </ion-card-content>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
