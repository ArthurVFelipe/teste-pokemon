<ion-card class="card">
  <div class="button-container">
    <ion-button title="Favoritar" shape="round" class="red-button" (click)="toggleFavorito(pokemon)">
      <ion-icon *ngIf="!pokemon.favorito" slot="icon-only" ios="logo-apple" md="star-outline"></ion-icon>
      <ion-icon *ngIf="pokemon.favorito" slot="icon-only" ios="logo-apple" md="star"></ion-icon>
    </ion-button>
  </div>
  <img [src]="pokemon.img" />
  <ion-card-header>
    <ion-card-title>{{pokemon.nome | titlecase}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <p><strong>Altura:</strong> {{pokemon.detalhes.altura}}</p>
          <p><strong>Peso:</strong> {{pokemon.detalhes.peso}}</p>
          <p><strong>Vida:</strong> {{pokemon.detalhes.hp}}</p>
        </ion-col>
        <ion-col size="auto">
          <p><strong>Ataque:</strong> {{pokemon.detalhes.ataque}}</p>
          <p><strong>Defesa:</strong> {{pokemon.detalhes.defesa}}</p>
          <p><strong>Velocidade:</strong> {{pokemon.detalhes.velocidade}}</p>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </ion-card-content>
</ion-card>
