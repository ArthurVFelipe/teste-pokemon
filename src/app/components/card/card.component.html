<ion-card class="card">
  <div class="button-container">
    <ion-button title="Favoritar" shape="round" class="red-button" (click)="toggleFavorito(pokemon)">
      <ion-icon *ngIf="!pokemon.favorito" slot="icon-only" ios="logo-apple" md="star-outline"></ion-icon>
      <ion-icon *ngIf="pokemon.favorito" slot="icon-only" ios="logo-apple" md="star"></ion-icon>
    </ion-button>
  </div>  
    <img [src]="pokemon.img" />
  <ion-card-header>
    <ion-card-title>{{pokemon.nome | titlecase}}</ion-card-title>
  </ion-card-header>
  <ion-card-content class="ion-padding">
    <ion-button expand="block" shape="round" (click)="setOpen(pokemon)">Detalhes</ion-button>
  </ion-card-content>
</ion-card>
